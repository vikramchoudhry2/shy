<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíå A Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f8 50%, #ffe8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }


        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Envelope styles */
        .envelope-container {
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s ease;
            perspective: 1000px;
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope-container.opened {
            animation: envelopeExit 0.8s ease forwards;
        }

        @keyframes envelopeExit {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(0) rotate(20deg);
                opacity: 0;
            }
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
        }

        /* Main envelope body */
        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 300px;
            height: 180px;
            background: linear-gradient(145deg, #ffeaea 0%, #fff5f5 100%);
            border-radius: 0 0 12px 12px;
            box-shadow: 0 15px 35px rgba(255, 107, 129, 0.3);
            border: 3px solid #ff9a9e;
            border-top: none;
            overflow: hidden;
        }

        /* Inner V-fold lines on the front */
        .envelope-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid rgba(255, 154, 158, 0.15);
            border-bottom: 100px solid transparent;
        }

        .envelope-body::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-right: 150px solid rgba(255, 154, 158, 0.15);
            border-bottom: 100px solid transparent;
        }

        /* Heart seal on envelope */
        .envelope-seal {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 0 4px 15px rgba(255, 77, 125, 0.4);
            z-index: 5;
        }

        /* Dear Shyla text on envelope */
        .envelope-text {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Caveat', cursive;
            font-size: 28px;
            color: #ff4d7d;
            z-index: 5;
            white-space: nowrap;
        }

        /* Top flap that folds down */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100px;
            transform-origin: top center;
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
        }

        .envelope-flap::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ffb6c1;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }

        /* Inner part of flap (shows when folded) */
        .envelope-flap::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ffd4dc;
            transform: rotateX(180deg);
            transform-origin: top center;
        }

        .envelope-container:hover .envelope-flap {
            transform: rotateX(30deg);
        }

        /* Side flaps (decorative inner folds) */
        .envelope-flap-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-bottom: 90px solid transparent;
            border-left: 80px solid #ffd4dc;
            border-top: 90px solid transparent;
        }

        .envelope-flap-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-bottom: 90px solid transparent;
            border-right: 80px solid #ffd4dc;
            border-top: 90px solid transparent;
        }

        /* Bottom inner flap */
        .envelope-flap-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid #ffe8ec;
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Caveat', cursive;
            font-size: 24px;
            color: #ff6b9d;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Message card styles */
        .message-container {
            position: absolute;
            z-index: 20;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: cardAppear 0.8s ease forwards;
        }

        .message-container.visible {
            display: flex;
        }

        @keyframes cardAppear {
            0% {
                transform: scale(0) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(3deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .message-card {
            background: white;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(255, 107, 129, 0.25);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff6b9d, #ff9a9e, #fecfef, #ff9a9e, #ff6b9d);
        }

        .heart-decoration {
            font-size: 50px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .card-image {
            width: 150px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .why-no-text {
            font-family: 'Caveat', cursive;
            font-size: 18px;
            color: #ffb6c1;
            margin-top: 20px;
            font-style: italic;
        }

        .message-text {
            font-family: 'Caveat', cursive;
            font-size: 42px;
            color: #ff4d7d;
            margin-bottom: 35px;
            line-height: 1.3;
        }

        .date-text {
            font-size: 18px;
            color: #ffb6c1;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
        }

        .buttons-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            position: relative;
        }

        .btn {
            padding: 15px 45px;
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 77, 125, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 77, 125, 0.5);
        }

        .btn-no {
            background: #f0f0f0;
            color: #999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            transition: all 0.1s ease;
        }

        .btn-no:hover {
            background: #e5e5e5;
        }

        /* Success screen */
        .success-container {
            position: absolute;
            z-index: 30;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: successAppear 1s ease forwards;
        }

        .success-container.visible {
            display: flex;
        }

        @keyframes successAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-gif {
            width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 107, 129, 0.3);
            animation: successGifBounce 2s ease-in-out infinite;
        }

        @keyframes successGifBounce {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }

        .success-text {
            font-family: 'Caveat', cursive;
            font-size: 52px;
            color: #ff4d7d;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(255, 77, 125, 0.3);
        }

        .success-love {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #ff4d7d;
            margin-top: 15px;
            text-align: center;
        }

        .success-signature {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            color: #ffb6c1;
            margin-top: 20px;
            font-style: italic;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            top: -20px;
            animation: confettiFall 4s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="envelope-container" id="envelope" onclick="openEnvelope()">
        <div class="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-body">
                <div class="envelope-flap-left"></div>
                <div class="envelope-flap-right"></div>
                <div class="envelope-flap-bottom"></div>
                <div class="envelope-seal">üíù</div>
                <div class="envelope-text">Dear Shyla</div>
            </div>
        </div>
        <div class="click-hint">click me! ‚ú®</div>
    </div>

    <div class="message-container" id="message">
        <div class="message-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb7tht3a7fFu5AU2Xfeq7gtRgCFruqyJ6To7rX68ECRNqInvl39D22iWMve7kN0TFfU_VgAtTHB7EHTGNbvcT7-e53EMzCoaWIflzSZuc&s=10" alt="Cute cats" class="card-image">
            <div class="message-text">Will you be my<br>Valentine? üíò<br><span class="date-text">(on Feb 12)</span></div>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" onclick="sayYes()">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
            <div class="why-no-text">why would you wanna say no?</div>
        </div>
    </div>

    <div class="success-container" id="success">
        <img src="https://gifdb.com/images/high/peach-and-goma-cat-kisses-9uj1959adlfrj30b.gif" alt="Cute cats kissing" class="success-gif">
        <div class="success-text">I knew you would say yes! üòÅüéâ</div>
        <div class="success-love">I love youuuuuu üíï</div>
        <div class="success-signature">from your favorite person (maybe?), Vik</div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ù§Ô∏è', 'ü©∑', 'üíì', 'üíû'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Open envelope
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const message = document.getElementById('message');
            
            envelope.classList.add('opened');
            
            setTimeout(() => {
                envelope.style.display = 'none';
                message.classList.add('visible');
                initNoButton();
            }, 800);
        }

        // Initialize the runaway no button
        function initNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('buttonsContainer');
            
            // Set initial position
            noBtn.style.position = 'relative';
            noBtn.style.left = '0px';
            noBtn.style.top = '0px';
            
            noBtn.addEventListener('mouseover', runAway);
            noBtn.addEventListener('touchstart', runAway);
        }

        function runAway() {
            const noBtn = document.getElementById('noBtn');
            const card = document.querySelector('.message-card');
            const cardRect = card.getBoundingClientRect();
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate boundaries - stay within the card area
            const maxX = (cardRect.width / 2) - btnWidth - 10;
            const maxY = 100;
            
            // Generate random position - moves fast but stays visible
            const randomX = (Math.random() - 0.5) * maxX * 2;
            const randomY = (Math.random() - 0.5) * maxY * 1.5;
            
            // Apply with fast transition
            noBtn.style.position = 'relative';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.08s ease-out';
            
            // Fun rotation but stays on screen
            const rotation = (Math.random() - 0.5) * 40;
            const scale = 0.9 + Math.random() * 0.2;
            noBtn.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        }

        // Yes button clicked
        function sayYes() {
            const message = document.getElementById('message');
            const success = document.getElementById('success');
            
            message.style.display = 'none';
            success.classList.add('visible');
            
            createConfetti();
        }

        // Create confetti celebration
        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#ff6b9d', '#ff9a9e', '#fecfef', '#ff4d7d', '#ffb6c1', '#ff69b4'];
            const shapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', '‚ú®', 'üíó', 'ü©∑', 'üíù'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    
                    // Mix of hearts and colored squares
                    if (Math.random() > 0.5) {
                        confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = (15 + Math.random() * 20) + 'px';
                    } else {
                        confetti.style.width = (8 + Math.random() * 8) + 'px';
                        confetti.style.height = (8 + Math.random() * 8) + 'px';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    }
                    
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    container.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
